<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語レベル</title>
  <script>
    function getlevel() {
    let word = document.getElementById('word').value;
      if (word === "yuki") {
     // 30日間Cookieを保持
      document.cookie = "yuki=True; path=/; max-age=2592000;";
      } else {
    let req = new XMLHttpRequest();
     req.addEventListener("load", function() {
      document.getElementById('info').textContent = this.responseText;
     });
       req.open("GET", "/answer?q=" + encodeURIComponent(word));
        req.send();
       }
       }
  </script>
</head>
<body>
    <p>英単語のレベルを出します。<br>
    その単語が文脈から判断するべき単語か, 覚えておくべき単語かの参考にしてください。</p>

    <input id="word" type="text" />
    <input type="button" onClick="getlevel()" value="確認" />
    <div id="info"></div>
</body>
</html>
